---
layout: default
---
<article class="post-container post-container--single">

  <header class="post-header">
    {% if page.octocat %}
    <div class="col-sm-10">
      <h1 class="post-title">{{ page.title }} </h1>
    </div>
    <div class="col-sm-2">
      <img class="team-image" src="{{site.url}}/images/{{ page.octocat}}" alt="page.title">
    </div>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
  </header>

  <section class="post">
    {{ content }}
  </section>
{% assign key = page.author %}.

<p>
  <div class="post-meta">
    <em>Author: </em> {{ site.data.team[key].name }} <a href="https://github.com/{{ site.data.team[key].github}}"<i class="fa fa-github"></i></a> <a href="https://twitter.com/{{ site.data.team[key].twitter}}"><i class="fa fa-twitter"></i></a><br>
    Contributors: <br>
  </div>
</article>
